<div class="md:w-50 flex items-center justify-between h-12 border-b-2 border-border md:border-none px-3">
      <a class="text-3xl text-neutral hover:text-secondary transition-all duration-300"
       href="/">
        <h1 class="hidden md:block">maritaQA</h1>
        <h1 class="md:hidden rounded-4xl px-2 py-1">M</h1>
      </a>
      <span class="md:hidden text-xl font-semibold text-neutral">
        {{ title }}
      </span>
      <a class="md:hidden flex items-center text-xl hover:bg-neutral-500/20 p-2 rounded-4xl"
      [ngClass]="{'font-bold text-primary-details': url == '/settings'}"
      routerLink="/settings">
        <i class="fa fa-gear" [ngClass]="{'fa-spin': url == '/settings'}"></i>
        <span class="sr-only md:not-sr-only">Settings</span>
      </a>
    </div>

    <nav class="bg-card md:bg-transparent fixed bottom-0 w-full md:static md:w-auto border-t-2 border-border md:border-none z-50">
      <ul class="flex flex-wrap justify-around gap-1
        [&>li]:hover:bg-neutral-500/20
        [&>li>a]:flex [&>li>a]:items-center
        [&>li>a]:gap-1 [&>li>a]:p-3
        [&>li>a]:w-full
        [&>li>a>i]:text-2xl [&>li>a>i]:md:text-xl">
      <li [ngClass]="{'text-primary-details': url == '/home'}">
        <a routerLink="/home">
          <i [ngClass]="['fa-house', url == '/home' ? 'fa-solid fa-bounce' : 'fa-regular']"></i>
          <span class="sr-only md:not-sr-only">Home</span>
        </a>
      </li>

      <li [ngClass]="{'text-primary-details': url == '/notifications'}">
        <a routerLink="/notifications">
          <i [ngClass]="['fa-bell', url == '/notifications' ? 'fa-solid fa-shake' : 'fa-regular']"></i>
          <span class="sr-only md:not-sr-only">Notifications</span>
        </a>
      </li>

      <li [ngClass]="{'text-primary-details': url == '/inbox'}">
        <a routerLink="/inbox">
          <i [ngClass]="['fa-envelope', url == '/inbox' ? 'fa-solid  fa-shake' : 'fa-regular']"></i>
          <span class="sr-only md:not-sr-only">Inbox</span>
        </a>
      </li>

      <li [ngClass]="{'text-primary-details': url == '/profile'}">
        <a routerLink="/profile">
          <i [ngClass]="['fa-user', url == '/profile' ? 'fa-solid fa-beat' : 'fa-regular']"></i>
          <span class="sr-only md:not-sr-only">Profile</span>
        </a>
      </li>

      <li class="hidden md:block" [ngClass]="{'text-primary-details': url == '/settings'}">
        <a routerLink="/settings">
          <i class="fa fa-gear" [ngClass]="{'fa-spin': url == '/settings'}"></i>
          <span class="sr-only md:not-sr-only">Settings</span>
        </a>
      </li>

      <li class="hidden">
        <a routerLink="/logout">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
          <span class="sr-only md:not-sr-only">Logout</span>
        </a>
      </li>
    </ul>
</nav>
