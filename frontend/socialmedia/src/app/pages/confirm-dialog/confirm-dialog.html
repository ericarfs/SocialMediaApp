<div class="bg-background max-w-full rounded-sm border-2 border-border py-1">
  <mat-dialog-content class="bg-background">
    <h2 class="text-xl font-semibold text-init leading-6">
      {{ data.title || 'Are you sure?' }}
    </h2>
    <span class="text-sm text-neutral">
      {{ data.subtitle || '' }}
    </span>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <div class="flex flex-col w-full gap-2 pt-5 border-t border-solid border-primary-details ">
      <button class="h-10 font-semibold rounded-md bg-secondary text-background cursor-pointer" (click)="onConfirm()">
        {{ data.cancelText || 'Confirm' }}
      </button>
      <button class="h-10 font-semibold rounded-md text-neutral border-2 border-border cursor-pointer
          hover:bg-neutral-500/20
          transition-all duration-300" (click)="onCancel()">
          {{ data.cancelText || 'Cancel' }}
        </button>
    </div>
  </mat-dialog-actions>
</div>
