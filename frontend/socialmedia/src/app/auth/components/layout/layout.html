<main class="flex flex-col min-h-screen items-center bg-background break-all">
    <section class="flex flex-col md:mt-[10vh] mt-[2.5vh] mb-12 w-[97%] max-w-125">
        <div class="text-center text-4xl font-bold pt-2 pb-5 mb-5">
          <a class="text-title hover:text-secondary transition-all duration-200" routerLink="/">maritaQA</a>
        </div>
        <div class="bg-card rounded-sm px-6 pt-6 pb-8 shadow-md">
          <h2 class="text-2xl font-semibold text-base">{{ title }}</h2>
          <span class="text-sm text-neutral">
            {{ subtitle }}
            <a class="text-secondary hover:underline" [routerLink]="routerRedirect">{{ redirectText }}</a>
          </span>
          <div class="text-sm mt-2 pt-5 border-t border-solid border-primary-details">
            <ng-content></ng-content>
            <div class="pt-5 px-5">
              <button
                class="btn btn-primary disabled:text-card disabled:bg-primary/35"
                (click)="submit()"
                [disabled]="disableAuthBtn"
              >
                {{ title }}
              </button>
            </div>
          </div>
        </div>
    </section>
</main>
