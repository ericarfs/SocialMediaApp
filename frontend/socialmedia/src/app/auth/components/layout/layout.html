<main class="flex flex-col min-h-screen items-center bg-neutral-100 dark:bg-zinc-700 break-all">
    <section class="flex flex-col md:mt-[10vh] mt-[2.5vh] mb-12 w-[97%] max-w-125">
        <div class="text-center text-4xl font-bold pt-2 pb-5 mb-5">
          <a class="text-rose-950 hover:text-teal-600 transition-all duration-200
                    dark:text-rose-50 dark:hover:text-teal-300" routerLink="/">maritaQA</a>
        </div>
        <div class="bg-white dark:bg-zinc-600 rounded-sm px-6 pt-6 pb-8 shadow-md">
          <h2 class="text-2xl font-semibold dark:text-white">{{ title }}</h2>
          <span class="text-sm text-neutral-600 dark:text-neutral-200">
            {{ subtitle }}
            <a class="text-teal-600 hover:underline dark:text-teal-300" [routerLink]="routerRedirect">{{ redirectText }}</a>
          </span>
          <div class="text-sm mt-2 pt-5 border-t border-solid border-rose-800 dark:border-rose-300">
            <ng-content></ng-content>
            <div class="pt-5 px-5">
              <button
                class="btn bg-rose-400 text-white disabled:bg-rose-400/35 dark:disabled:text-zinc-600"
                (click)="submit()"
                [disabled]="disableAuthBtn"
              >
                {{ title }}
              </button>
            </div>
          </div>
        </div>
    </section>
</main>
