<main class="flex min-h-screen justify-center bg-neutral-100 break-all">
    <section class="flex flex-col mt-[10vh] mb-12 w-[97%] max-w-125">
        <div class="text-center text-4xl font-bold pt-2 pb-5 mb-10">
          <a class="text-rose-950" routerLink="/">Name</a>
        </div>
        <div class="bg-white rounded-sm px-6 pt-6 pb-8 shadow-md">
          <h2 class="text-2xl font-semibold">{{ title }}</h2>
          <span class="text-sm text-neutral-600">
            {{ subtitle }}
            <a class="text-teal-500 hover:text-teal-400 hover:underline" [routerLink]="routerRedirect">{{ redirectText }}</a>
          </span>
          <div class="text-sm mt-2 pt-5 border-t border-solid border-rose-300">
            <ng-content></ng-content>
            <div class="pt-5">
              <button
                class="btn bg-rose-400 text-white disabled:bg-rose-200"
                (click)="submit()"
                [disabled]="disableAuthBtn"
              >
                {{ title }}
              </button>
            </div>
          </div>
        </div>
    </section>
</main>
