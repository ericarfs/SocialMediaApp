<div class="relative w-full flex border border-neutral-200 bg-neutral-50 rounded-md focus-within:border-rose-800 dark:bg-zinc-600 dark:border-zinc-500 dark:focus-within:border-rose-300">
  <input
    [type]="type"
    class="peer block px-2.5 pt-4 w-full text-sm bg-transparent appearance-none h-13 font-light
    focus:outline-none focus:ring-0
    dark:text-white"
    placeholder=" "
    [id]="inputId"
    [value]="value"
    (input)="onInput($event)"
  />

  <label
    [for]="inputId"
    class="absolute text-sm text-neutral-500  duration-300 transform -translate-y-1 scale-85 top-2 z-10 origin-[0] font-light
           bg-transparent  px-2
           peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2
           peer-focus:top-2 peer-focus:scale-85 peer-focus:-translate-y-1
           peer-focus:text-rose-800  start-1
           peer-focus:bg-transparent
           peer-focus:font-normal
           dark:text-neutral-300 dark:peer-focus:text-rose-300"
  >
    {{ label }}
  </label>

  <div class="flex items-center py-1 px-2">
    <ng-content></ng-content>
  </div>
</div>
