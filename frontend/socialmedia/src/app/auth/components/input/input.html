<div class="relative w-full flex border-2 border-border bg-input rounded-md focus-within:border-primary-details">
  <input
    [type]="type"
    class="peer block px-2.5 pt-4 w-full text-sm bg-transparent appearance-none h-13
    focus:outline-none focus:ring-0 text-init"
    placeholder=" "
    [id]="inputId"
    [value]="value"
    (input)="onInput($event)"
  />

  <label
    [for]="inputId"
    class="absolute text-sm text-neutral duration-300 transform -translate-y-1 scale-85 top-2 z-10 origin-[0] font-light
           bg-transparent  px-2
           peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2
           peer-focus:top-2 peer-focus:scale-85 peer-focus:-translate-y-1
           peer-focus:text-primary-details start-1
           peer-focus:bg-transparent
           peer-focus:font-normal"
  >
    {{ label }}
  </label>

  <div class="flex items-center py-1 px-2">
    <ng-content></ng-content>
  </div>
</div>
