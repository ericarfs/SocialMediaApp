<app-auth-layout
    title="Reset Password"
    subtitle="Please, enter your new password"
    (submit)="submit()"
    [disableAuthBtn]="!newPasswordForm.valid"
>
    <form [formGroup]="newPasswordForm" class="flex flex-col gap-2">
        <app-auth-input
            formControlName="password"
            inputName="password"
            [type]="passwordType"
            label="Password"
            placeholder="password"
        >
        <div (click)="togglePasswordVisibility()">
          @if(!showPassword){
            <i class="fa-regular fa-eye fa-lg" aria-hidden="true"></i>
          }
          @else{
            <i class="fa-regular fa-eye-slash fa-lg" aria-hidden="true"></i>
          }
        </div>
      </app-auth-input>
      <app-form-control-error
            [control]="newPasswordForm.controls.password"
            label="Password"
        />
      <app-auth-input
            formControlName="confirmPassword"
            inputName="password"
            [type]="confirmPasswordType"
            label="Password Confirmation"
            placeholder="password confirmation"
        >
        <div (click)="toggleConfirmPasswordVisibility()">
          @if(!showConfirmPassword){
            <i class="fa-regular fa-eye fa-lg" aria-hidden="true"></i>
          }
          @else{
            <i class="fa-regular fa-eye-slash fa-lg" aria-hidden="true"></i>
          }
        </div>

      </app-auth-input>
       <app-form-control-error
            [control]="newPasswordForm.controls.confirmPassword"
            label="Confirmação de Senha"
        />
    </form>
</app-auth-layout>
