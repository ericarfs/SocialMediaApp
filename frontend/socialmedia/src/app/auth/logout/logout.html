<main class="flex flex-col min-h-screen items-center break-word bg-zinc-500">
    <section class="flex flex-col mt-[10vh] mb-12 w-[95%] max-w-95">
        <div class="bg-card rounded-sm px-7 pt-7 pb-9 shadow-md border-2 border-base">
          <h2 class="text-2xl font-semibold text-init">Are you sure you want to Logout?</h2>
          <span class="text-sm text-neutral">
          This will only apply to this device, and you will remain signed in to your others.
          </span>
          <div class="text-sm mt-2 pt-5 border-t border-solid border-primary-details">
            <div class="flex flex-col gap-2">
              <button
              class="btn bg-primary text-white"
              (click) = "confirmLogout()">Logout
              </button>
              <button
              class="btn text-neutral border-2 border-border
              hover:bg-neutral-500/20
              transition-all duration-300"
              (click) = "cancelLogout()"> Cancel
              </button>
            </div>
          </div>
        </div>
    </section>
</main>
