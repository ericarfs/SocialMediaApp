<app-auth-layout
    title="Login"
    subtitle="Not a member?"
    routerRedirect="/register"
    redirectText="Create a new account!"
    (submit)="submit()"
    (navigate)="navigate()"
    [disableAuthBtn]="!loginForm.valid"
>
    <form [formGroup]="loginForm" class="flex flex-col gap-2">
        <app-auth-input
            formControlName="username"
            inputName="username"
            type="text"
            label="Username"
            placeholder="username"
        >
        <i class="fa-solid fa-user fa-lg"></i>
        </app-auth-input>
        <app-auth-input
            formControlName="password"
            inputName="password"
            [type]="passwordType"
            label="Password"
            placeholder="password"
        >
        <div (click)="togglePasswordVisibility()">
          @if(!showPassword){
            <i class="fa fa-eye fa-lg" aria-hidden="true"></i>
          }
          @else{
            <i class="fa fa-eye-slash fa-lg" aria-hidden="true"></i>
          }
        </div>
    </app-auth-input>
    <span class="mt-1" >
      <a class="px-1 text-sm text-neutral hover:underline hover:text-primary-details" routerLink="/reset-password">Forgot password?</a>
    </span>
    </form>
</app-auth-layout>
