<app-auth-layout
    title="Reset Password"
    subtitle="Please, enter your email address below"
    (submit)="submit()"
    [disableAuthBtn]="!resetPasswordForm.valid"
>
    <form [formGroup]="resetPasswordForm" class="flex flex-col gap-2">
        <app-auth-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="email"
        >
        <i class="fa-solid fa-envelope fa-lg"></i>
        </app-auth-input>
        <app-form-control-error
            [control]="resetPasswordForm.controls.email"
            label="Email"
        />
    </form>
</app-auth-layout>
