<main class="flex min-h-screen flex-col justify-center items-center p-4">
  <div class="flex flex-col justify-center items-center w-[95%] max-w-105 self-center gap-8">
      <div class="flex flex-col gap-2 text-center text-xl">
        <img src="/cards.svg" title="Flash card icons created by manshagraphics - Flaticon"/>
        <h1 class="flex justify-center text-4xl font-semibold p-[3%] text-neutral-500">name</h1>
        <span class="text-neutral-500">Subtitle</span>
      </div>
      <div class="flex flex-wrap justify-center w-full">
        <button
        class="btn bg-neutral-100 text-rose-400 border border-rose-300"
        (click) = "goToLogin()"> I already have an account
        </button>
        <button
        class="btn bg-rose-400 text-neutral-100"
        (click) = "goToRegister()">Create an account
        </button>
      </div>
  </div>
</main>
